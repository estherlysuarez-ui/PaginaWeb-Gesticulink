<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba Cámara</title>
</head>
<body>
    <h2>Prueba Cámara</h2>
    <video id="video" autoplay playsinline width="640" height="480"></video>

    <script>
        const video = document.getElementById('video');

        // Abrir la cámara
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error al acceder a la cámara:", err);
            });

        const canvas = document.createElement('canvas');
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext('2d');

        // Enviar frame cada 500 ms
        setInterval(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg', 0.7);
            const base64Image = dataURL.split(',')[1]; // quitar prefijo

            fetch('http://10.77.57.89:5000/emocion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Emoción detectada:", data.emocion);
            })
            .catch(err => {
                console.error("Error enviando la imagen:", err);
            });
        }, 500); // cada 500 ms
    </script>
</body>
</html>
